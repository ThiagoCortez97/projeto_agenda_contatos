<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="/main.css" /> 
</head>
<body>
    <div class="container">
        <header>
            <img src="./imagens/agenda.png" alt="Agenda Colorida" />
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-deposito">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato" />
            <input type="tel" id="numero-contato" required placeholder="Número do Contato"  />
            <button type="submit">Cadastrar</button>
        </form>
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Contato</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Thiago Michel de França Cortez Inácio</td>
                    <td>(XX)XXXXXXXXX</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
